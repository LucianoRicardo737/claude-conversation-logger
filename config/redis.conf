bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

daemonize no
supervised systemd
pidfile /var/run/redis/redis-server.pid

loglevel notice
logfile /var/log/redis/redis-server.log

databases 16

save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

dbfilename dump.rdb
dir /var/lib/redis

maxmemory 128mb
maxmemory-policy allkeys-lru